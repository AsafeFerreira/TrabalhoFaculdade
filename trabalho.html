<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Barra e Publicidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra verde no topo -->
    <div class="barra-verde"></div>

    <!-- Quadro de Publicidade abaixo da barra verde com espaçamento -->
    <div class="quadro-publicidade">Publicidade</div>

<!-- Imagens lado a lado -->
<div class="imagens-lado-a-lado">
    <!-- Imagem altiora -->
    <figure class="imagem-altiora-container">
        <img src="site.jpeg" alt="Descrição da imagem altiora" class="imagem-altiora">
    </figure>

    <!-- Imagem da plantapetro -->
    <figure class="imagem-plantapetro-container">
        <img src="plantapetro.jpeg" alt="Descrição da imagem da plantapetro" class="imagem-plantapetro">
    </figure>
</div>

</body>
</html>
